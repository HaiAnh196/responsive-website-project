<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Nature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Exploring Nature - A Journey Through Beautiful Landscapes</h1>
        <p>Embark on a journey through some of the world's most beautiful natural landscapes. From mountains to lakes, forests to deserts, nature's beauty awaits.</p>
    </header>

    <main class="container">
        <figure>
            <img src="images/sunset_mountains.jpg" alt="A beautiful sunset over the mountains">
            <figcaption>Sunset in the Mountains</figcaption>
        </figure>

        <figure>
            <img src="images/clear_lake.jpg" alt="A clear lake reflecting the mountains">
            <figcaption>Clear Lake Reflection</figcaption>
        </figure>

        <figure>
            <img src="images/forest_trail.jpg" alt="A serene forest trail with lush green trees">
            <figcaption>Forest Trail Adventure</figcaption>
        </figure>

        <figure>
            <img src="images/desert_sunset.jpg" alt="A sunset in the desert with red sands">
            <figcaption>Desert Sunset</figcaption>
        </figure>

        <figure>
            <img src="images/mountain_peak.jpg" alt="Snow-covered mountain peak under the sky">
            <figcaption>Snow-covered Mountain Peak</figcaption>
        </figure>

        <figure>
            <img src="images/river_lake.jpg" alt="A tranquil river flowing into a lake surrounded by green trees">
            <figcaption>River Meets Lake</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2023 Exploring Nature. All rights reserved.</p>
    </footer>

</body>
</html>
